<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <span id="display">0000000000000</span>
        <button data-function="clear" class="button">CLEAR</button>
        <table class="buttons">
            <tr>
                <td><button data-function="7" class="button number">7</button></td>
                <td><button data-function="8" class="button number">8</button></td>
                <td><button data-function="9" class="button number">9</button></td>
                <td><button data-function="/" class="button operator">/</button></td>
            </tr> 
            <tr>
                <td><button data-function="7" class="button number">4</button></td>
                <td><button data-function="8" class="button number">5</button></td>
                <td><button data-function="9" class="button number">6</button></td>
                <td><button data-function="*" class="button operator">*</button></td>
            </tr>
            <tr>
                <td><button data-function="1" class="button number">1</button></td>
                <td><button data-function="2" class="button number">2</button></td>
                <td><button data-function="3" class="button number">3</button></td>
                <td><button data-function="-" class="button operator">-</button></td>
            </tr>
            <tr>
                <td><button data-function="0" class="button number">0</button></td>
                <td><button data-function="." class="button number">.</button></td>
                <td><button data-function="=" class="button operator">=</button></td>
                <td><button data-function="+" class="button operator">+</button></td>
            </tr>             
        </table>   
    </div>
    <script src="logic.js"></script>
</body>
</html>

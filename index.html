<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <span id="display">[insert display here]</span>
        <button data-function="clear">CLEAR</button>
        <table class="buttons">
            <tr>
                <td><button data-function="7">7</button></td>
                <td><button data-function="8">8</button></td>
                <td><button data-function="9">9</button></td>
                <td><button data-function="/">/</button></td>
            </tr> 
            <tr>
                <td><button data-function="7">4</button></td>
                <td><button data-function="8">5</button></td>
                <td><button data-function="9">6</button></td>
                <td><button data-function="*">*</button></td>
            </tr>
            <tr>
                <td><button data-function="1">1</button></td>
                <td><button data-function="2">2</button></td>
                <td><button data-function="3">3</button></td>
                <td><button data-function="-">-</button></td>
            </tr>
            <tr>
                <td><button data-function="0">0</button></td>
                <td><button data-function=".">.</button></td>
                <td><button data-function="=">=</button></td>
                <td><button data-function="+">+</button></td>
            </tr>             
        </table>   
    </div>
    <script src="logic.js"></script>
</body>
</html>
